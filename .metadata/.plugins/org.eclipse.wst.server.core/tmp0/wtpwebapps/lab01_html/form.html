<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lab01</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
		<h1>HTML Form</h1>
		
		<h2>GET 방식 전송</h2>
		<form method="get" action="result.html">
		  <!-- form 태그 method 속성 설정을 생략하면(method="get"을 생략) 기본값은 GET. -->
		  <input type="text" name="keyword"/>
		  <!-- input 태그 name 속성은 요청 파라미터(request parameter)의 이름.
		  name 속성이 없으면 입력값은 서버로 전송되지 않으니 반드시 name 속성을 넣어줘야함!-->
		  <input type="submit" value="검색"/>
		</form>
		
		<h2>POST 방식 전송</h2>
		<form action="result.html" method="post">
		  <input type="text" name="userid"/>
		  <input type="password" name="userpw"/>
		  <input type="submit" value="로그인"/>
		</form>
		
		<h2>여러가지 입력 타입</h2>
		<form action="result.html"> <!-- method 속성을 생략하면 GET 방식-->
		  <input type="text" name="userid" placeholder="아이디" required autofocus/>
		  <br />
		  <input type="password" name="userpw" placeholder="비밀번호" required/>
		  <br />
		  <input type="email" name="email" placeholder="이메일"/>
		  <br />
		  <input type="number" name="age" placeholder="나이"/>
		  <br />
		  <input type="date" name="birthday"/>
		  <br />
		  <input type="datetime-local" name="createdTime"/>
		  <br />
		  
		  <!-- 라디오 버튼 -->
		  <input type="radio" name="ad" value="T" id="radioAccept"/>
		  <label for="radioAccept">광고 메일 수신 허용</label>
		  <input type="radio" name="ad" value="F" id="radioDeny" checked/>
		  <label for="radioDeny">광고 메일 수신 거부</label>
		  <br />
		  <input type="radio" name="gender" value="M" id="rbMale">
		  <label for="rbMale">남성</label>
		  <input type="radio" name="gender" value="F" id="rbFemale">
		  <label for="reFemale">여성</label>
		  <input type="radio" name="gender" value="U" id="rbUnknown"/>
		  <label for="rbUnknown">모름</label>
		  <br />
		  
		  <!-- 체크박스 -->
		  <input type="checkbox" name="hobby" value="1" id="cbMovie"/>
		  <label for="cbMovie">영화</label>
		  <input type="checkbox" name="hobby" value="2" id="cbMusic"/>
          <label for="cbMusic">음악</label>
          <input type="checkbox" name="hobby" value="3" id="cbReading"/>
          <label for="cbReading">독서</label>
          <input type="checkbox" name="hobby" value="4" id="cbCoding"/>
          <label for="cbCoding">코딩</label>
          <input type="checkbox" name="hobby" value="5" id="cbAlcohol"/>
          <label for="cbAlcohol">음주가무</label>
          
          <!-- 콤보박스 -->
          <select name="mobile">
            <option value="S">SKT</option>
            <option value="K">KT</option>
            <option value="L">LG</option>
            <option value="A">알뜰폰</option>
          </select>
          <br />
          
          <!-- 여러 줄 입력 상자(textarea) -->
          <textarea rows="5" cols="40" name="memo" placeholder="메모"></textarea>
          <br />
          
		  <input type="submit" value="제출"/> <!-- 클라이언트가 서버로 양식 데이터를 제출 -->
		  <input type="reset" value="취소"/> <!-- 클라이언트가 양식 데이터를 초기화 -->
		</form>
	</body>
</html>


<!-- 
클라이언트(웹브라우저, 앱)에서 사용자의 입력을 받아서, 입력 내용을 서버로 전송하는 방법 : form
1. GET 방식
    클라이언트가 서버로 보내는 양식(form) 데이터를 요청주소(URL)의 질의 문자열(query string)에
    포함시켜서 전송하는 방식
    form 태그의 기본 전송 방식(method)은 GET.
    전송하는 데이터의 크기가 제한이 있음.
    (예) 검색어 전송.
2. POST 방식
    클라이언트가 서버로 보내는 양식 데이터를 요청주소에 노출시키지 않고(보안이 필요한 경우), 
    요청 패킷의 몸통(body)에 포함시켜서 전송하는 방식.
    전송하는 데이터의 크기가 제한이 없음.
    (예) 로그인(아이디, 비밀번호 전송).
    
URL 형식:
    o. 프로토콜://서버이름(IP주소):포트번호/요청경로?질의문자열
    (예)http://localhost:8080/lab01_html/result.html?keyword=~~~~~
    (예)https://www.google.com/search?q=~~~~ <--포트번호가 80이라 포트번호가 생략됨
    o. 프로토콜: http(hyper text transfer protocol), https(hyper text transfer protocol secure)
    o. 서버 IP 주소를 직접 사용할 수도 있지만, 일반적으로는 DNS(도메인 이름들을 저장하고 있는 서버)에 등록된 도메인 이름을 사용.
    (예)www.google.com, www.daum.net ...
    o.포트 번호 80은 생략.
    o.요청 경로(request path)와 질의 문자열(query string)은 ?로 구분.
    o.질의 문자열은 "요청 파라미터=값&요청 파라미터=값&..." 형식으로 작성.
    o.질의 문자열에서 요청 파라미터(request parameter)들은 &로 구분.
    
    cf)질의문자열 : 클라이언트가 서버로 보내는 데이터. 요청 파라미터들로 이루어짐.
 -->
