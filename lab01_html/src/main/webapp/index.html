<!-- 
HTML(Hyper-Text Markup Language)
    - HTML 요소(element): 태그(tag), 속성(attribute), 컨텐트(content)
    - HTML 문법:
        o. <tag attr1_name="value1" attr2_name="value2" ...>content</tag> <<<공백은 가능하나 쉼표는 불가
        o. <tag attr_name="value" .../>
    - HTML '태그 이름'들은 대/소문자를 구분하지 않지만, 소문자로만 작성하는 것을 권장.
    - 태그 속성 값을 설정할 때는 큰 따옴표("")와 작은 따옴표('') 모두 사용할 수 있음.(cf)자바나 sql에서는 큰따옴표와 작은따옴표를 구분함..)
    - HTML 요소: 
        o. block 요소: 
            자동으로 '줄바꿈'이 되는 요소. 다른 요소의 '아래쪽'에 배치되는 요소.
            가로(width), 세로(height) 크기를 설정할 수 있는 요소.
            예) h1, h2, div, ul, li, form, table, ...
        o. inline 요소:
            자동으로 줄바꿈이 되지 않는 요소. 다른 요소의 '오른쪽'에 배치되는 요소.
            가로, 세로 크기를 설정할 수 없는 요소. padding이나 margin나 border나 색깔 등등은 가능하지만 style로 가로/세로 변경은 불가.
            (예) a, span, ...
        o. inline-block 요소:
            다른 요소의 오른쪽에 배치되는 요소. 
            가로, 세로 크기를 설정할 수 있는 요소.
            (예) img
            
            
    참고> markup이 무슨 뜻? 요소...
 -->
